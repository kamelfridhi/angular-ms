<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #ajoutForm="ngForm" (ngSubmit)="ajouterreservation(ajoutForm)">
        <div class="form-group">
          <label for="idReservation">ID</label>
          <input type="number" class="form-control" id="idReservation" name="idReservation" [(ngModel)]="reservation.idReservation" required>
        </div>

        <div class="form-group">
          <label for="numReservation">Numéro de Réservation</label>
          <input type="text" class="form-control" id="numReservation" name="numReservation" [(ngModel)]="reservation.numReservation" required>
        </div>

        <div class="form-group">
          <label for="DebUniversitaire">Début Universitaire</label>
          <input type="date" class="form-control" id="DebUniversitaire" name="DebUniversitaire" [(ngModel)]="reservation.DebUniversitaire" required>
        </div>

        <div class="form-group">
          <label for="FinUniversitaire">Fin Universitaire</label>
          <input type="date" class="form-control" id="FinUniversitaire" name="FinUniversitaire" [(ngModel)]="reservation.FinUniversitaire" required>
        </div>

        <!-- ... Repeat the pattern for other properties ... -->

        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
  </div>
</div>

<div>
  <app-afficherreservation></app-afficherreservation>
</div>
