<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #ajoutForm="ngForm" (ngSubmit)="ajouterfoyer(ajoutForm)">
        <div class="form-group">
          <label for="idFoyer">ID</label>
          <input type="number" class="form-control" id="idFoyer" name="idFoyer" [(ngModel)]="foyer.idFoyer" required>
        </div>

        <div class="form-group">
          <label for="nomFoyer">Nom</label>
          <input type="text" class="form-control" id="nomFoyer" name="nomFoyer" [(ngModel)]="foyer.nomFoyer" required>
        </div>

        <div class="form-group">
          <label for="capaciteFoyer">Capacit√©</label>
          <input type="number" class="form-control" id="capaciteFoyer" name="capaciteFoyer" [(ngModel)]="foyer.capaciteFoyer" required>
        </div>

        <!-- ... Repeat the pattern for other properties ... -->

        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
  </div>
</div>

<div>
  <app-afficherfoyer></app-afficherfoyer>
</div>
